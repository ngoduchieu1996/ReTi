<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="../../lib/slick/slick.css">
    <link rel="stylesheet" href="../../lib/slick/slick-theme.css">
    <link rel="stylesheet" href="../../../dist/css/styles.css" />
</head>

<body>
    <div class="container">
        <!-- SLIDER IMG -->
        <div class="chitietduan-partial">
            <div class="chitietduan-leftcolumn">
                <div class="chitietduan-slider-top">
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                    <div class="chitietduan-slider-item">
                        <img src="../../images/chitietduan/ádasd.png" alt="">
                    </div>
                </div>
                <div class="stroke">
                    <img src="../../images/chitietduan/stroke.png" alt="">
                    <img src="../../images/chitietduan/Vector (Stroke).png" alt="">
                </div>
                <div class="chitietduan-slider-bot">
                    <div class="chitietduan-slider-bottom">
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                        <div class="chitietduan-slider-item-bb">
                            <img src="../../images/chitietduan/Rectangle 292.png" alt="">
                        </div>
                    </div>
                    <div class="chitietduan-button">
                        <button class="chitietduan-btn">
                            <div>
                                <img class="streetView" src="../../images/chitietduan/Group.png" alt="">
                                <a href="#">Street view</a>
                            </div>
                        </button>
                        <button class="chitietduan-btn">
                            <div>
                                <img class="map" src="../../images/chitietduan/GroupmMap.png" alt="">
                                <a href="#">Bản đồ</a></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="chitietduan-rightcolumn">
                <div class="info-department col-12 pt-3">
                    <img src="../../images/matbangtang/map-pin.png" alt="map-pin">
                    <span class="adress">Pho Hue, Hoan Kiem, Hanoi</span>
                    <h3 class="department-name ml-0 pt-2">Wyndham Thanh Thủy</h3>
                    <div class="price-department ml-0">
                        <img src="../../images/matbangtang/vnd.png" alt="vnd">
                        <span>3,2 - 6 tỷ</span>
                    </div>
                    <div class="info-details">
                        <div class="d-flex">
                            <div class="acreage col-6 pl-0 ml-0">
                                <img src="../../images/shape-square 4.png" alt="shape-square">
                                <span>120 - 350m<sup>2</sup></span>
                            </div>
                            <div class="sun-group col-6">
                                <img src="../../images/matbangtang/sun.png" alt="sun">
                                <span>Sun Group</span>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="apartment col-6 pl-0 ml-0">
                                <img src="../../images/number of apartment.png" alt="number of apartment">
                                <span>Chung cư</sup></span>
                            </div>
                            <div class="sun-group col-6">
                                <img src="../../images/Group 274.png" alt="group">
                                <span>Sun Group</span>
                            </div>
                        </div>
                    </div>
                    <div class="details">
                        <h5>Chi tiết</h5>
                        <div class="d-flex">
                            <div class="amount col-6 pl-0">
                                <span>Số căn còn lại</span>
                                <span class="cl-orange">120</sup></span>
                            </div>
                            <div class="floor col-6 ">
                                <span>Số tầng</span>
                                <span>24</span>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="amount col-6 pl-0">
                                <span>Số căn</span>
                                <span>1200</sup></span>
                            </div>
                            <div class="floor col-6">
                                <span>Số toà</span>
                                <span>02</span>
                            </div>
                        </div>
                        <div class="control-buy">
                            <a href="#" class="buy-now">MUA NGAY</a>
                            <a href="#" class="sign">Đăng ký xem nhà mẫu</a>
                        </div>
                        <div class="policy-department">
                            <div class="d-flex justify-content-between">
                                <div class="calculator ml-0">
                                    <img src="../../images/matbangtang/calculator 1.png" alt="calculator">
                                    <a href="#">Tính thử giá</a>
                                </div>
                                <div class="policy-sell mr-0">
                                    <img src="../../images/matbangtang/insurance 1.png" alt="insurance">
                                    <a href="#">Chính sách bán hàng</a>
                                </div>
                            </div>
                            <div class="share">
                                <div class="save">
                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                    <a href="#">Đã lưu</a>
                                </div>
                                <div class="sharing">
                                    <img src="../../images/matbangtang/share.svg" alt="share">
                                    <a href="#">Chia sẻ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Framework JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../../lib/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../js/slider.js"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
