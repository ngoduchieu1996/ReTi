<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="../../../dist/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="card-slider">
            <div class="card-slider-img">
                <img src="../../images/Rectangle 280.png" alt="img-slide">
            </div>
            <div class="card-slide-info">
                <div class="card-info-title">
                    <h5>Sun Grand City Feria</h5>
                </div>
                <div class="card-detail-info">
                    <div class="card-adress mg-card">
                        <img src="../../images/map-pin.png" alt="">
                        <span class="text-card-info">Đường Hạ Long, P. Bãi Cháy, TP. Hạ Long, Quảng Ninh</span>
                    </div>
                    <div class="card-type mg-card">
                        <img src="../../images/number of apartment.png" alt="">
                        <span class="text-card-info">Biệt thự Đơn lập – Song lập – Tứ lập</span>
                    </div>
                    <div class="card-info-project">
                        <div class="card-acreage">
                            <img src="../../images/shape-square 4.png" alt="">
                            <span class="text-card-info">320 ha</span>
                        </div>
                        <div class="card-date-slider">
                            <img src="../../images/Group 274.png" alt="">
                            <span class="text-card-info">15/09/2020</span>
                        </div>
                    </div>
                </div>
                <div class="card-price-slide">
                    <div class="price-card">
                        <span class="vnd">VND</span>
                        <span class="amount">3,2 - 9,3 tỷ</span>
                    </div>
                    <div class="purchase">
                        <img src="../../images/buy-online 1.png" alt="">
                        <span>Mua online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Framework JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../../lib/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="../../js/slider.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/main.js"></script>


</body>

</html>
