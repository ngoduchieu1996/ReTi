<body>
  <div class="card card-media-768 col-4">
    <div class="position-relative">
      <div class="owl-carousel owl-theme slide-card">
        <img class="card-img-top" src="../../images/Rectangle 280.png" alt="Card image cap">
        <img class="card-img-top" src="../../images/Rectangle 280.png" alt="Card image cap">
        <img class="card-img-top" src="../../images/Rectangle 280.png" alt="Card image cap">
      </div>
      <img class="card-badge-new" src="../../images/badge_ new.png" alt="">
      <!-- <i class="fa fa-heart card-badge-Group-277 " aria-hidden="true"></i> -->
      <img src="../../images/heart.png" alt="heart" class="card-badge-Group-277">
    </div>
    <div class="card-body p-2">
      <a href="#">
        <h5 class="card-title font-weight-bold"> The Terra An Hưng</h5>
      </a>
      <p class="card-text"><i class="card-text-location"><img src="../../images/map-pin.png" alt=""></i> Pho Hue, Hoan
        Kiem, Hanoi</p>
      <p class="card-text"><i class="card-text-apartment"><img src="../../images/number of apartment.png" alt=""></i>
        Chung cư, Shop house, Condotel</p>
      <div class="row m-0 justify-content-between">
        <p class="card-text"><i class="card-text-shape"><img src="../../images/shape-square 4.png" alt=""></i> 120 -
          350m<sup>2</sup></p>
        <p class="card-text"><i class="card-text-group274"><img src="../../images/Group 274.png" alt=""></i> 15/09/2020
        </p>
      </div>
      <div class="row m-0 justify-content-between align-items-center">
        <p class="card-price"><span class="card-price-vnd text-white p-1">VNĐ</span> 3,2 - 6 tỷ</p>
        <a class="card-buy text-white p-2" href="#"><i class="card-text-buy"><img src="../../images/buy-online 1.png"
              alt=""></i> Mua Online</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="../../js/slider.js"></script>;
  <script src="../../js/main.js"></script>
