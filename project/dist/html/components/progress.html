<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="title-partial-horizontal">
            <img src="../../images/Component_title/rightArrow.png" alt="icon" class="icon-title-horizontal">
            <h2>Tiến độ dự án</h2>
        </div>
        <div class="progress-box">
            <div class="progress-barc">
                <span data-progress="35" class="progress-per"></span>
                <!--Date 1-->
                <div class="progress-status active">
                    <class class="tick-complete">
                        <i class="fas fa-check"></i>
                    </class>
                    <div class="date-status">
                        <div class="date">
                            <span>27/06/2020</span>
                        </div>
                        <div class="status">
                            <span>Mở bán chính thức</span>
                        </div>
                    </div>
                </div>

                <!--Date 2-->
                <div class="progress-status">
                    <class class="tick-complete">
                        <i class="fas fa-check"></i>
                    </class>
                    <div class="date-status">
                        <div class="date">
                            <span>27/10/2020</span>
                        </div>
                        <div class="status">
                            <span>Hoàn thiện tầng 10</span>
                        </div>
                    </div>
                </div>

                <!--Date 3-->
                <div class="progress-status">
                    <class class="tick-complete">
                        <i class="fas fa-check"></i>
                    </class>
                    <div class="date-status">
                        <div class="date">
                            <span>27/12/2020</span>
                        </div>
                        <div class="status">
                            <span>Hoàn thận tầng 30</span>
                        </div>
                    </div>
                </div>

                <!--Date 4-->
                <div class="progress-status">
                    <class class="tick-complete">
                        <i class="fas fa-check"></i>
                    </class>
                    <div class="date-status">
                        <div class="date">
                            <span>02/01/2021</span>
                        </div>
                        <div class="status">
                            <span>Cất nóc</span>
                        </div>
                    </div>
                </div>

                <!--Date 5-->
                <div class="progress-status">
                    <class class="tick-complete">
                        <i class="fas fa-check"></i>
                    </class>
                    <div class="date-status">
                        <div class="date">
                            <span>02/05/2021</span>
                        </div>
                        <div class="status">
                            <span>Bàn giao dự án</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- Framwork script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script> -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
