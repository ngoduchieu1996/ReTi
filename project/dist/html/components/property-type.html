<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../dist/css/styles.css" />
</head>

<body>
    <div class="property-type">
        <p class="text-filter">Loại hình BĐS</p>
        <form>
            <div class="row justify-content-between mb-15">
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="Condotel">
                    <label class="custom-control-label" for="customCheck">Condotel</label>
                </div>
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="Officetel">
                    <label class="custom-control-label" for="customCheck1">Officetel</label>
                </div>
            </div>
            <div class="row justify-content-between mb-15">
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="datnen" name="datnen">
                    <label class="custom-control-label" for="datnen">Đất nền</label>
                </div>
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="Bungalow" name="Bungalow">
                    <label class="custom-control-label" for="Bungalow">Bungalow</label>
                </div>
            </div>
            <div class="row justify-content-between mb-15">
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="apartment" name="apartment">
                    <label class="custom-control-label" for="apartment">Căn hộ</label>
                </div>
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="villa" name="villa">
                    <label class="custom-control-label" for="villa">Biệt thự biển</label>
                </div>
            </div>
            <div class="row justify-content-between mb-15">
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="apartmentstudio" name="apartmentstudio">
                    <label class="custom-control-label" for="apartmentstudio">Căn hộ studio</label>
                </div>
            </div>
            <div class="row justify-content-between mb-15">
                <div class="custom-control custom-checkbox col-6">
                    <input type="checkbox" class="custom-control-input" id="Duplex" name="Duplex">
                    <label class="custom-control-label" for="Duplex">Duplex</label>
                </div>
            </div>
        </form>
        <div class="control">
            <div class="row justify-content-end">
                <button class="btn-delete">Xoá</button>
                <button class="btn-update">Cập nhật</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
