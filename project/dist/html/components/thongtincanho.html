<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="../../../dist/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="info-department">
            <div class="info-adress">
                <img src="../../images/matbangtang/map-pin.png" alt="map-pin" class="map-pin">
                <span class="adress">Pho Hue, Hoan Kiem, Hanoi</span>
            </div>
            <h3 class="department-name">Wyndham Thanh Thủy</h3>
            <div class="price-department">
                <span class="price-department__type">VNĐ</span>
                <span>3,2 - 6 tỷ</span>
            </div>
            <div class="info-details">
                <div class="d-flex mb-10">
                    <div class="acreage pl-0 col-6">
                        <img src="../../images/shape-square 4.png" alt="shape-square">
                        <span>120 - 350m<sup>2</sup></span>
                    </div>
                    <div class="sun-group col-6">
                        <img src="../../images/matbangtang/sun.png" alt="sun">
                        <span>Sun Group</span>
                    </div>
                </div>
                <div class="d-flex mb-10">
                    <div class="apartment col-6 pl-0">
                        <img src="../../images/number of apartment.png" alt="number of apartment">
                        <span>Chung cư</sup></span>
                    </div>
                    <div class="sun-group col-6">
                        <img src="../../images/Group 274.png" alt="group">
                        <span>Sun Group</span>
                    </div>
                </div>
            </div>
            <div class="details">
                <h5 class="ml-15">Chi tiết</h5>
                <div class="d-flex mb-10">
                    <div class="amount col-6 pl-0">
                        <span class="ml-15">Số căn còn</span>
                        <span class="cl-orange">120</sup></span>
                    </div>
                    <div class="floor col-6 ">
                        <span>Số tầng</span>
                        <span>24</span>
                    </div>
                </div>
                <div class="d-flex mb-10">
                    <div class="amount col-6 pl-0">
                        <span class="ml-15">Số căn</span>
                        <span>1200</sup></span>
                    </div>
                    <div class="floor col-6">
                        <span>Số toà</span>
                        <span>02</span>
                    </div>
                </div>
                <div class="control-buy">
                    <a href="#" class="buy-now">Mua ngay</a>
                    <a href="#" class="sign">Đăng ký xem nhà mẫu</a>
                </div>
                <div class="policy-department">
                    <div class="d-flex justify-content-between">
                        <div class="calculator">
                            <img src="../../images/matbangtang/calculator 1.png" alt="calculator">
                            <a href="#">Tính thử giá</a>
                        </div>
                        <div class="policy-sell">
                            <img src="../../images/matbangtang/insurance 1.png" alt="insurance">
                            <a href="#">Chính sách bán nhà</a>
                        </div>
                    </div>
                    <div class="share">
                        <div class="save">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            <a href="#">Đã lưu</a>
                        </div>
                        <div class="sharing">
                            <img src="../../images/matbangtang/share.svg" alt="share">
                            <a href="#">Chia sẻ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Framework JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../../lib/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="../../js/header.js"></script>
</body>

</html>
